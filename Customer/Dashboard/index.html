<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Bank Management System</title>
    <link rel="stylesheet" href="../../css/Customer/index.css">
</head>
<body>

<!-- Navbar (same as Home Page) -->
<nav class="navbar">
    <div class="logo">üè¶ Bank Management System</div>
    <ul class="nav-links">
        <li><a href="#">Customers</a></li>
        <li><a href="#">Employees</a></li>
        <li><a href="#">Admin</a></li>
    </ul>
</nav>

<!-- Dashboard Section -->
<div class="dashboard-container">
    <h2>Customer Dashboard</h2>

    <div class="dashboard-grid">

        <!-- Personal Information -->
        <div class="dashboard-card" onclick="location.href='../Profile/';">
            <img src="https://img.icons8.com/ios/50/user.png" alt="Personal Info">
            <p>Personal Information</p>
        </div>

        <!-- Account Details -->
        <div class="dashboard-card" onclick="location.href='../Account/';">
            <img src="https://img.icons8.com/ios/50/bank.png" alt="Account Details">
            <p>Account Details</p>
        </div>

        <!-- Create Account -->
        <div class="dashboard-card" onclick="location.href='../Create/';">
            <img src="https://img.icons8.com/ios/50/plus.png" alt="Create Account">
            <p>Transaction  </p>
        </div>

        <!-- Withdraw Money -->
        <div class="dashboard-card" onclick="location.href='../Withdraw/';">
            <img src="https://img.icons8.com/ios/50/cash-in-hand.png" alt="Withdraw Money">
            <p>Withdraw Money</p>
        </div>

        <!-- Deposit Money -->
        <div class="dashboard-card" onclick="location.href='../Deposit/';">
            <img src="https://img.icons8.com/ios/50/money-bag.png" alt="Deposit Money">
            <p>Deposit Money</p>
        </div>

        <!-- Check Balance -->
        <div class="dashboard-card" onclick="location.href='../Balance/';">
            <img src="https://img.icons8.com/ios/50/money.png" alt="Check Balance">
            <p>Check Balance</p>
        </div>

        <div></div>

        <!-- Loan Management -->
        <!-- <div class="dashboard-card" onclick="location.href='#';">

            <p>Loan Management</p>
        </div> -->

    </div>
</div>

</body>
</html>
