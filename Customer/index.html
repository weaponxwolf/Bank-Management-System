<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Bank Management System</title>
    <link rel="stylesheet" href="../../">
</head>
<body>

    <div class="login-container">
        <div class="login-image">
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Please log in using your personal SSN ID and password to access your account.</p>
            </div>
        </div>

        <div class="login-form">
            <h2 class="login-title">LOGIN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="ssnId" placeholder="Customer SSN ID" maxlength="30" required>
                </div>
                <div class="form-group password-field">
                    <input type="password" id="password" placeholder="Password" maxlength="30" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="button" class="login-btn" onclick="handleLogin()">Log In</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="./SignUp/index.html">Signup</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
